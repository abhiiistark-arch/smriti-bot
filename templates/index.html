<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JIBL Legal Bot - Smriti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #FFFFFF;
            color: #333333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            transition: flex 0.3s ease;
        }

        .left-panel.partitioned {
            flex: 0 0 50%;
        }

        .right-panel {
            display: none;
            flex: 0 0 50%;
            flex-direction: column;
            border-left: 1px solid #E0E0E0;
            background: #F5F5F5;
        }

        .right-panel.active {
            display: flex;
        }

        .document-viewer-header {
            padding: 16px 20px;
            background: #D4A574;
            border-bottom: 1px solid #E0E0E0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-viewer-header h2 {
            font-size: 22px;
            font-weight: 700;
            color: #000000;
            margin: 0;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            color: #000000;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .close-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .document-viewer-content {
            flex: 1;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F5F5F5;
        }

        .document-viewer-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .document-placeholder {
            color: #666666;
            font-size: 18px;
            text-align: center;
        }

        .header {
            padding: 16px 20px;
            border-bottom: none;
            background: #F5F5F5;
            box-shadow: none;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .header-title {
            display: none;
            font-size: 22px;
            font-weight: 700;
            color: #1a1a1a;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .header-title.show {
            display: block;
        }

        .logo-container img {
            max-height: 50px;
            width: auto;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px 16px 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            background: #F5F5F5;
        }

        .welcome-message {
            text-align: center;
            max-width: 100%;
            width: 100%;
            margin-bottom: 20px;
            padding: 0 8px;
        }

        .welcome-message .title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .welcome-message .subtitle {
            font-size: 16px;
            color: #666666;
            line-height: 1.6;
            font-weight: 400;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: #D4A574;
            color: #FFFFFF;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            text-align: left;
            margin-right: 0;
            margin-left: auto;
        }

        .bot-message {
            background: #FFFFFF;
            color: #1a1a1a;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: none;
            margin-left: 0;
            margin-right: auto;
        }

        .bot-message p {
            margin: 6px 0;
            line-height: 1.6;
        }

        .bot-message p:first-child {
            margin-top: 0;
        }

        .bot-message p:last-child {
            margin-bottom: 0;
        }

        .bot-message strong {
            font-weight: 700;
            color: #1a1a1a;
        }

        .bot-message ul {
            margin: 8px 0;
            padding-left: 24px;
            list-style-position: outside;
            list-style-type: disc;
        }

        .bot-message ul ul {
            margin: 4px 0;
            padding-left: 32px;
            list-style-type: circle;
        }

        .bot-message ul ul ul {
            margin: 4px 0;
            padding-left: 32px;
            list-style-type: square;
        }

        .bot-message li {
            margin: 4px 0;
            line-height: 1.6;
            display: list-item;
        }

        .bot-message ul li::marker {
            color: #666666;
        }

        .bot-message ul ul li::marker {
            color: #888888;
        }

        .bot-message ul ul ul li::marker {
            color: #AAAAAA;
        }

        .bot-message ol li strong,
        .bot-message ul li strong {
            font-weight: 700;
            color: #1a1a1a;
        }

        .bot-message h1,
        .bot-message h2,
        .bot-message h3,
        .bot-message h4 {
            font-weight: 700;
            margin: 12px 0 6px 0;
            color: #1a1a1a;
            line-height: 1.4;
        }

        .bot-message h1:first-child,
        .bot-message h2:first-child,
        .bot-message h3:first-child,
        .bot-message h4:first-child {
            margin-top: 0;
        }

        .bot-message h1 {
            font-size: 1.25em;
        }

        .bot-message h2 {
            font-size: 1.15em;
        }

        .bot-message h3 {
            font-size: 1.05em;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 12px 16px;
            margin-bottom: 8px;
            align-self: flex-start;
            background: #FFFFFF;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .input-area {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: #FFFFFF;
            border-top: 1px solid #E0E0E0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        .input-field {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            background: #F9F9F9;
            color: #1a1a1a;
            transition: all 0.2s;
        }

        .input-field:focus {
            border-color: #D4A574;
            background: #FFFFFF;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        .input-field::placeholder {
            color: #999999;
        }

        .input-field:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: #D4A574;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #C89564;
            transform: scale(1.05);
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .send-button::after {
            content: 'âž¤';
            color: #000000;
            font-size: 20px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .trace-button {
            margin-top: 10px;
            padding: 6px 12px;
            background: #F5F5F5;
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            font-size: 13px;
            cursor: pointer;
            color: #666666;
            transition: all 0.2s;
            display: inline-block;
        }

        .trace-button:hover {
            background: #E8E8E8;
            color: #333333;
        }

        .sources-panel {
            margin-top: 10px;
            padding: 10px 12px;
            background: #F9F9F9;
            border-radius: 12px;
            border: 1px solid #E0E0E0;
            font-size: 13px;
            display: none;
        }

        .sources-panel strong {
            display: block;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .source-item {
            margin: 6px 0;
            color: #666666;
            word-break: break-all;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .source-item:hover {
            background: #E8E8E8;
            color: #333333;
        }

        .startup-message {
            background: #FFFFFF;
            color: #1a1a1a;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: none;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
            max-width: 75%;
            padding: 12px 16px;
            margin-bottom: 8px;
            margin-top: 8px;
            border-radius: 18px;
            animation: fadeIn 0.5s ease-in;
        }

        /* Scrollbar styling */
        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #F5F5F5;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #CCCCCC;
            border-radius: 3px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #999999;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .welcome-message .title {
                font-size: 22px;
            }

            .welcome-message .subtitle {
                font-size: 14px;
            }

            .message {
                max-width: 85%;
                padding: 10px 14px;
            }

            .chat-area {
                padding: 16px 12px 16px;
            }

            .input-area {
                padding: 10px 12px;
            }

            .header {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo-container">
        <img src="/static/logo.png" alt="Jio Insurance Broking Ltd">
    </div>
    <span class="header-title" id="headerTitle"><b>SMRITI- JIBL AI Compliance Bot</b></span>
</div>

<div class="main-container">
<div class="left-panel" id="leftPanel">
<div id="chat" class="chat-area">
    <div class="welcome-message">
        <div class="title">
            <span>Smriti - An AI enabled Regulatory Compliance Bot</span>
        </div>
        <div class="subtitle">
            An internal AI-enabled guidance tool providing first-level, non-binding, regulatory compliance information to internal stakeholders for Insurance Broking operations.
        </div>
    </div>
</div>

<div class="typing-indicator" id="typingIndicator">
    <div class="typing-dot"></div>
    <div class="typing-dot"></div>
    <div class="typing-dot"></div>
</div>

<div class="input-area">
    <input id="input" class="input-field" placeholder="Ask your legal doubts..." autofocus>
    <button class="send-button" onclick="sendMessage()"></button>
</div>
</div>

<div class="right-panel" id="rightPanel">
    <div class="document-viewer-header">
        <h2>Sources</h2>
        <button class="close-button" id="closeButton" onclick="closeDocumentViewer()">Ã—</button>
    </div>
    <div class="document-viewer-content" id="documentViewerContent">
        <div class="document-placeholder">Select a document source</div>
    </div>
</div>
</div>

<script>
    const STORAGE_KEY = "smriti_chat_history";
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const typingIndicator = document.getElementById('typingIndicator');

    let isFirstMessage = true;
    let startupMessageShown = false;

    // â”€â”€â”€ Configuration â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const MAX_TURNS = 100;                    // â‰ˆ 14 messages (user + assistant)
    const MAX_CHARS_PER_MESSAGE = 6000;     // safety limit per message

    // â”€â”€â”€ Format bot message content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function formatBotMessage(content) {
        if (!content) return '';

        let processed = content;

        // Ensure numbered items after text start on new line
        processed = processed.replace(/([^\n])\s+(\d+\.\s+[^\n]+)/g, '$1\n$2');

        const lines = processed.split('\n');
        const result = [];
        let listStack = [];
        let currentParagraph = [];

        function flushParagraph() {
            if (currentParagraph.length > 0) {
                result.push('<p>' + currentParagraph.join(' ') + '</p>');
                currentParagraph = [];
            }
        }

        function flushAllLists() {
            while (listStack.length > 0) {
                result.push('</ul>');
                listStack.pop();
            }
        }

        function getIndentLevel(line) {
            const match = line.match(/^(\s*)/);
            return match ? Math.floor(match[1].length / 2) : 0;
        }

        for (let line of lines) {
            const trimmed = line.trim();
            const indent = getIndentLevel(line);

            if (!trimmed) {
                flushParagraph();
                flushAllLists();
                continue;
            }

            // Numbered list item
            const numMatch = trimmed.match(/^(\d+)\.\s+(.+)$/);
            if (numMatch) {
                flushParagraph();
                while (listStack.length > indent) {
                    result.push('</ul>');
                    listStack.pop();
                }
                while (listStack.length < indent) {
                    result.push('<ul>');
                    listStack.push(indent);
                }
                if (listStack.length === 0) {
                    result.push('<ul>');
                    listStack.push(indent);
                }
                let text = numMatch[2].replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                result.push('<li>' + text + '</li>');
                continue;
            }

            // Bullet list
            const bulletMatch = trimmed.match(/^[-*]\s+(.+)$/);
            if (bulletMatch) {
                flushParagraph();
                while (listStack.length > indent) {
                    result.push('</ul>');
                    listStack.pop();
                }
                while (listStack.length < indent) {
                    result.push('<ul>');
                    listStack.push(indent);
                }
                if (listStack.length === 0) {
                    result.push('<ul>');
                    listStack.push(indent);
                }
                let text = bulletMatch[1].replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                result.push('<li>' + text + '</li>');
                continue;
            }

            // Headings
            if (trimmed.match(/^###\s+(.+)$/)) {
                flushParagraph(); flushAllLists();
                let h = trimmed.replace(/^###\s+/, '').replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                result.push('<h3>' + h + '</h3>');
                continue;
            }
            if (trimmed.match(/^##\s+(.+)$/)) {
                flushParagraph(); flushAllLists();
                let h = trimmed.replace(/^##\s+/, '').replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                result.push('<h2>' + h + '</h2>');
                continue;
            }
            if (trimmed.match(/^#\s+(.+)$/)) {
                flushParagraph(); flushAllLists();
                let h = trimmed.replace(/^#\s+/, '').replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                result.push('<h1>' + h + '</h1>');
                continue;
            }

            // Normal paragraph line
            flushAllLists();
            let processedLine = trimmed.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            currentParagraph.push(processedLine);
        }

        flushParagraph();
        flushAllLists();

        if (result.length === 0) {
            let fallback = content.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            result.push('<p>' + fallback + '</p>');
        }

        return result.join('');
    }

    // â”€â”€â”€ History Management â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function getHistory() {
        try {
            const data = sessionStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        } catch {
            return [];
        }
    }

    function saveHistory(history) {
        try {
            // Safety: truncate very long individual messages
            const safeHistory = history.map(msg => ({
                role: msg.role,
                content: msg.content.length > MAX_CHARS_PER_MESSAGE
                    ? msg.content.substring(0, MAX_CHARS_PER_MESSAGE) + "â€¦ [truncated]"
                    : msg.content
            }));

            // Keep only the most recent turns
            if (safeHistory.length > MAX_TURNS * 2) {
                //safeHistory.splice(0, safeHistory.length - MAX_TURNS * 2);
                safeHistory.splice(0, 2);
            }

            sessionStorage.setItem(STORAGE_KEY, JSON.stringify(safeHistory));
        } catch (e) {
            console.warn("Failed to save history", e);
        }
    }

    function addToHistory(role, content) {
        if (!content?.trim()) return;
        const history = getHistory();
        history.push({ role, content: content.trim() });
        saveHistory(history);
    }

    // â”€â”€â”€ UI Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function addMessage(content, type = 'bot') {
        if (isFirstMessage && type === 'user') {
            document.querySelector('.welcome-message')?.remove();
            document.querySelector('.startup-message')?.remove();
            document.getElementById('headerTitle')?.classList.add('show');
            isFirstMessage = false;
        }

        const div = document.createElement('div');
        div.className = `message ${type === 'user' ? 'user-message' : 'bot-message'}`;

        if (type === 'bot') {
            div.innerHTML = formatBotMessage(content);
        } else {
            div.textContent = content;
        }

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div;
    }

    function showTyping() {
        typingIndicator.style.display = 'flex';
        chat.appendChild(typingIndicator);
        chat.scrollTop = chat.scrollHeight;
    }

    function hideTyping() {
        typingIndicator.style.display = 'none';
    }

    function addSourcesButton(messageDiv, sources) {
        if (!sources?.length) return;

        const btn = document.createElement('button');
        btn.className = 'trace-button';
        btn.textContent = `ðŸ“š View Sources (${sources.length})`;

        btn.onclick = () => {
            let panel = messageDiv.querySelector('.sources-panel');
            if (!panel) {
                panel = document.createElement('div');
                panel.className = 'sources-panel';
                panel.innerHTML = '<strong>Sources:</strong><br>' +
                    sources.map((s, i) => {
                        const s3Uri = s.file || s.uri || 'N/A';
                        // Escape HTML but keep the URI in data attribute
                        const escapedUri = s3Uri.replace(/"/g, '&quot;');
                        return `<div class="source-item" data-s3-uri="${escapedUri}">${i+1}. ${s3Uri}</div>`;
                    }).join('');
                messageDiv.appendChild(panel);

                // Add click event listeners to source items using event delegation
                const sourceItems = panel.querySelectorAll('.source-item');
                sourceItems.forEach(item => {
                    item.addEventListener('click', function() {
                        const s3Uri = this.getAttribute('data-s3-uri');
                        openDocument(s3Uri);
                    });
                });
            }
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        };

        messageDiv.appendChild(btn);
    }

    // â”€â”€â”€ Document Viewer Functions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let documentTimeoutId = null;

    function openDocument(s3Uri) {
        if (!s3Uri || s3Uri === 'N/A') {
            alert('Invalid document source');
            return;
        }

        // Show right panel and partition layout
        const leftPanel = document.getElementById('leftPanel');
        const rightPanel = document.getElementById('rightPanel');
        const documentViewerContent = document.getElementById('documentViewerContent');

        leftPanel.classList.add('partitioned');
        rightPanel.classList.add('active');

        // Show loading state
        documentViewerContent.innerHTML = '<div class="document-placeholder">Loading document...</div>';

        // Generate presigned URL
        fetch('/presigned-url', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ s3_uri: s3Uri })
        })
        .then(res => res.json())
        .then(data => {
            if (data.presigned_url) {
                // Clear any existing timeout
                if (documentTimeoutId) {
                    clearTimeout(documentTimeoutId);
                }

                // Display PDF in iframe
                documentViewerContent.innerHTML = `<iframe src="${data.presigned_url}"></iframe>`;

                // Set timeout for 5 minutes (300000 ms)
                documentTimeoutId = setTimeout(() => {
                    documentViewerContent.innerHTML = '<div class="document-placeholder">Select a document source</div>';
                }, 300000); // 5 minutes
            } else {
                documentViewerContent.innerHTML = '<div class="document-placeholder">Error loading document</div>';
            }
        })
        .catch(err => {
            console.error('Error generating presigned URL:', err);
            documentViewerContent.innerHTML = '<div class="document-placeholder">Error loading document</div>';
        });
    }

    function closeDocumentViewer() {
        const leftPanel = document.getElementById('leftPanel');
        const rightPanel = document.getElementById('rightPanel');
        const documentViewerContent = document.getElementById('documentViewerContent');

        leftPanel.classList.remove('partitioned');
        rightPanel.classList.remove('active');
        documentViewerContent.innerHTML = '<div class="document-placeholder">Select a document source</div>';

        // Clear timeout if document viewer is closed
        if (documentTimeoutId) {
            clearTimeout(documentTimeoutId);
            documentTimeoutId = null;
        }
    }

    // â”€â”€â”€ Startup message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function showStartupMessage() {
        if (startupMessageShown) return;

        const msg = "Hi! Iâ€™m **Smriti**â€”JIBLâ€™s internal Legal & Compliance bot,\n\n here to give you quick, clear guidance on regulations, internal policies, and everyday compliance queries";
        
        const div = document.createElement('div');
        div.className = 'startup-message';
        div.innerHTML = formatBotMessage(msg);
        chat.appendChild(div);
        startupMessageShown = true;
    }

    // â”€â”€â”€ Page load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    window.addEventListener('load', () => {
        // We no longer clear history here â†’ survives refresh, cleared on tab close
        isFirstMessage = true;
        startupMessageShown = false;
        setTimeout(showStartupMessage, 400);
    });

    // â”€â”€â”€ Send message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        addToHistory('user', text);

        showTyping();
        input.value = '';
        input.disabled = true;

        try {
            const history = getHistory();

            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: text,
                    history: history
                })
            });

            const data = await res.json();
            hideTyping();

            if (res.ok && data.reply) {
                const messageDiv = addMessage(data.reply, 'bot');
                addToHistory('assistant', data.reply);

                if (data.sources?.length > 0) {
                    addSourcesButton(messageDiv, data.sources);
                }
            } else {
                addMessage('Error: ' + (data.error || 'Something went wrong'), 'bot');
            }
        } catch (err) {
            hideTyping();
            addMessage('Connection error: ' + err.message, 'bot');
        } finally {
            input.disabled = false;
            input.focus();
        }
    }

    // Enter key support
    input.addEventListener('keypress', e => {
        if (e.key === 'Enter' && !input.disabled) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>
